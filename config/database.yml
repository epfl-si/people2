# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: mysql2

development:
  <<: *default
  database: people
  host: mariadb
  username: people
  password: mariadb


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: testpeople
  host: mariadb
  username: people
  password: mariadb

production:
  <<: *default
  database: people

# ---------------------------------------------------------- External/Legacy DBs
legacy_dev_default: &legacy_dev 
  adapter: mysql2
  host: mariadb
  username: people
  password: mariadb

legacy_dev_accred:
  <<: *legacy_dev
  database: accred

legacy_dev_cadi:
  <<: *legacy_dev
  database: cadi

legacy_dev_cv:
  <<: *legacy_dev
  database: cv

legacy_dev_dinfo:
  <<: *legacy_dev
  database: dinfo

legacy_dev_bottin:
  <<: *legacy_dev
  database: bottin
