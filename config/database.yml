default: &default
  adapter: mysql2

development:
  <<: *default
  database: people
  host: mariadb
  username: people
  password: mariadb


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: testpeople
  host: mariadb
  username: people
  password: mariadb

production:
  <<: *default
  database: people

# ---------------------------------------------------------- External/Legacy DBs

isa:
  adapter: oracle_enhanced
  host: host.docker.internal
  port: 50315
  database: AGAP
  username: people
  password: <%= ENV['ORACOURS_PWD'] %> 

