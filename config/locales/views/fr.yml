      edit:
        select:
          title: "Changer votre nom"
          usual: "Changer le nom d’usage"
          official: "Changer le nom officiel"
      official:
        instructions_html: >
          La demande de modification de votre nom officiel n’est
          possible que si un changement a été officiellement enregistré auprès d’un
          Office de l’État civil (changement d’orthographe, mariage, divorce, ...).
          Merci d’adresser directement votre demande à votre responsable RH pour validation,
          en y joignant les justificatifs nécessaires (pièce d’identité, document
          d’état civil, etc.). Cette demande reste soumise à approbation.
        status:
          student:
            title: "Étudiant·e"
            message_html: >
              Vous devez vous adresser au Guichet étudiant avec une copie de vos papiers d’identité pour demander ce changement.
          phd:
            title: "Doctorant·e"
            message_html: >
              Veuillez d’abord contacter le représentant RH de votre laboratoire. Une fois la demande validée,
              envoyez un e-mail à <a href="mailto:sac-doctorants@epfl.ch">sac-doctorants@epfl.ch</a> pour que le changement soit pris en compte dans la base académique.
          staff:
            title: "Personnel EPFL"
            message_html: >
              La demande doit être validée par la/le responsable RH de votre faculté ou vice-présidence.
              Les changements sont ensuite effectués dans les systèmes.
      usual:
