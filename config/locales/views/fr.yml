            (VPH-WINC-EGA).<br/> <strong>Prise de contact et validation :</strong><br/>
            L’équipe EGA vous contactera pour un rendez-vous en présentiel afin de
            discuter de votre demande. Vous recevrez ensuite une réponse officielle,
            positive ou négative.'
        phd:
          title: Doctorantes et doctorants
          message_html: 'Contactez d’abord la personne RH de votre laboratoire pour
            valider la demande.<br/> Une fois cette étape effectuée, envoyez un e-mail
            à <a href="mailto:sac-doctorants@epfl.ch">sac-doctorants@epfl.ch</a> pour
            que le changement soit pris en compte dans les bases de données académiques.<br/>
            L’équipe EGA est à disposition en cas de besoin : <a href="mailto:name.change@groupes.epfl.ch">name.change@groupes.epfl.ch</a>.'
