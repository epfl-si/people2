          title: Personnel EPFL
          message_html: 'Votre demande doit être validée par la personne RH de votre
            faculté ou vice-présidence.<br/> La personne responsable de votre accréditation
            (ACCRED) effectuera les changements dans le système.<br/> L’équipe EGA
            est à disposition en cas de besoin : <a href="mailto:name.change@groupes.epfl.ch">name.change@groupes.epfl.ch</a>.'
