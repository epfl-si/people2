en:
  activerecord:
    # Model attribute names
    attributes:
      rich_text_box: &attr
        content: content
        title: title
        title_en: title (en)
        title_fr: title (fr)
        title_it: title (it)
        title_de: title (de)
    # Errors for the model attributes (those that are shown upon form submission)
    # See common translation file errors.messages for possible keys (e.g. blank, required etc.)
    errors:
      models:
        rich_text_box:
          attributes:
            title:
            title_en:
            title_fr:
            title_it:
            title_de:
    models:
      rich_text_box: "rich_text_box"
  # Summary message for model errors
  error:
    rich_text_box:
      zero: "Something prevented this rich_text_box to be updated (should now happen)"
      one: "An error prevented this rich_text_box to be updated"
      other: "%{count} errors prevented this rich_text_box to be updated"
  helpers:
    # Placeholders for the form text fields
    placeholder:
      rich_text_box:
        title_en: "My rich text box"
        title_fr: "Ma boite de contennu libre"
        title_it: "Il mio contenuto libero"
        title_de: "My rich text box"
  rich_text_boxes:
    # Override model attribute names as they appear in form labels
    form:
      <<: *attr
      title: title
      content: content

    index:
