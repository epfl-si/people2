fr:
  app:
    domain: people.epfl.ch
    long_name: online people directory
    short_name: people
  profiles:
    inclusivity: "Inclusivité"
  visibility:
    show: "Montré"
    hide: "Caché"
    name_change:
      email_change_html: >
        Une fois le changement validé, vous pourrez également modifier votre adresse e-mail.
        <br> En cas de problème, contactez : <a href="mailto:name.change@groupes.epfl.ch">name.change@groupes.epfl.ch</a>.
      flash:
        success: "Nom modifié avec succès."
        error: "Échec de la mise à jour du nom."
      official:
        instructions_html: >
          Vous pouvez demander une modification de votre nom officiel dans les cas suivants :
          changement d’orthographe d’un prénom ou nom, affirmation d’identité de genre, mariage, divorce, adoption,
          ou toute autre situation reconnue par l’Office d’état civil.
          Cette demande est soumise à validation.
        status:
          unknown: "Impossible de déterminer votre statut."
          student:
            title: "Étudiant·e"
            message_html: >
              Vous devez vous adresser au Guichet étudiant avec une copie de vos papiers d’identité pour demander ce changement.
          phd:
            title: "Doctorant·e"
            message_html: >
              Veuillez d’abord contacter le représentant RH de votre laboratoire. Une fois la demande validée,
              envoyez un e-mail à <a href="mailto:sac-doctorants@epfl.ch">sac-doctorants@epfl.ch</a> pour que le changement soit pris en compte dans la base académique.
          staff:
            title: "Personnel EPFL"
            message_html: >
              La demande doit être validée par la/le responsable RH de votre faculté ou vice-présidence.
              Les changements sont ensuite effectués dans les systèmes.
      select:
        title: "Changer votre nom"
        usual: "Changer le nom d’usage"
        official: "Changer le nom officiel"
      usual:
        fallback_title: "Nom d’usage non modifiable"
        instructions: "Vous pouvez composer votre nom d’usage à partir des prénoms et noms officiels enregistrés."
        available_first_names: "Prénoms disponibles :"
        available_last_names: "Noms disponibles :"
  socials:
    form:
      identifier_label:
        bluesky: Bluesky
  usual_name_changes:
    new:
      fallback:
        title: >
          Vous ne possédez qu’un seul prénom et un seul nom officiel enregistré. Il est donc impossible de composer un nom d’usage personnalisé.
        content_html: >
          Pour toute demande particulière, veuillez contacter le Bureau de l’égalité :
          <a href="mailto:name.change@groupes.epfl.ch">name.change@groupes.epfl.ch</a>.
      instructions: >
        Vous pouvez composer votre nom d’usage à partir des prénoms et
        noms officiels enregistrés.
    form:
      fallback_title: "Nom d’usage non modifiable"
      available_first: "Prénoms disponibles :"
      available_last: "Noms disponibles :"
      submit: "Send the request"
      placeholder:
        usual_first: "Prénom d’usage souhaitée"
        usual_last: "Nom d’usage souhaitée"

