---
all:
  hosts:
    web:
      ansible_host: localhost
      ansible_connection: local
  vars:
    RUNENV: dev
    SELECT_OIDC: local_keycloak
    OIDC_REALM: rails
    OIDC_IDENTIFIER: hello_rails
    OIDC_HOSTNAME: keycloak.dev.jkldsa.com
