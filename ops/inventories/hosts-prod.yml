# Current PRODUCTION deployment on openshift
all:
  hosts:
    prod:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
  vars:
    inventory_environment: "prod"

    APP_HOSTNAME: "people.epfl.ch"
    APP_REPLICAS: 2
    JOB_REPLICAS: 0
    APP_VERSION: 0.13.30
    APP_VISIBILITY: "public"
    ENABLE_ADOPTION: "yes"
    # ISA_URL: https://isa.epfl.ch/services
    OC_CLUSTER: "https://api.ocpitsp0001.xaas.epfl.ch:6443"
    OC_NAMESPACE: svc0033p-people
    RUNENV: prod
    RAILS_ENV: production
    RELEASE: prod
    USE_LOCAL_ELEMENTS: "yes"
    LEGACY_RW_URL: "https://people.epfl.ch"
    LEGACY_PATCH_URL: "https://people.epfl.ch"
    WSGETPEOPLE_CACHE: 1800
    NAME_CHANGE_REQUEST_EMAIL: 'name.change@groupes.epfl.ch'
