---

- name: Cr√©er la Route OpenShift pour exposer l'application people-webapp
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: people-webapp
        namespace: "{{ namespace }}"
        labels:
          app: people
          route: private
      spec:
        host: "people-next.epfl.ch"
        to:
          kind: Service
          name: people
        port:
          targetPort: http
        tls:
          termination: edge

- name: Expose the people_webapp on port 8080 via ClusterIP service
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: people
        namespace: "{{ namespace }}"
        labels:
          app: people
      spec:
        selector:
          app: people
        ports:
          - name: http
            protocol: TCP
            port: 8080
            targetPort: 8080
