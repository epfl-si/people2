- name: Ensure people-webapp service
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ kid.app }}"
        namespace: "{{ namespace }}"
      spec:
        selector:
          kid: "{{ kid.app }}"
        ports:
          - protocol: TCP
            port: 8080
            targetPort: 8080

- name: Ensure legacy app proxy service
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ kid.legacy }}"
        namespace: "{{ namespace }}"
      spec:
        selector:
          kid: "{{ kid.legacy }}"
        ports:
          - protocol: TCP
            port: 8181
            targetPort: 8181
