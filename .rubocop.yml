require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-minitest
  - rubocop-capybara
  # - rubocop-graphql
AllCops:
  SuggestExtensions: false

Lint/AmbiguousOperatorPrecedence:
  Enabled: false
Lint/MissingSuper:
  Enabled: false  
Naming/MethodParameterName:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false  
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/HashSyntax:
  # this can be re-enabled when we switch to ruby >= 3.1
  EnforcedShorthandSyntax: never
Style/StringLiterals:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false
Security/MarshalLoad:
  Enabled: false
